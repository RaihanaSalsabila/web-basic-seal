<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Table</title>
</head>
<body>
      
<h1>Tabel Anggota Kelompok</h1>

<form>
    <p>Nama:</p>
    <input type="text" name="nama">
    <P>Kelompok:</P>
    <input type="radio" name="kelompok" id="jakarta">
    <label for="jakarta">Jakarta</label>
    <input type="radio" name="kelompok" id="semarang">
    <label for="semarang">Semarang</label>
    <div>
        <input type="submit" value="kirim">
        <input type="reset"  value="Reset">
    </div>
</form>


<table border="1">
  <tr>
    <th>No</th>
    <th>Nama</th>
    <th>Kelompok</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Sitrasin</td>
    <td>Jakarta</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Irma Oktavia</td>
    <td>Semarang</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Hana</td>
    <td>Jakarta</td>
  </tr>
  
  
</table>

</body>
</html>
